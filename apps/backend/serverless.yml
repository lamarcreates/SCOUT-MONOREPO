service: scout-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${self:provider.stage}

functions:
  api:
    handler: dist/apps/backend/main.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

package:
  patterns:
    - '!node_modules/**'
    - '!apps/**'
    - '!libs/**'
    - 'dist/apps/backend/**'

custom:
  prune:
    automatic: true
    number: 3